<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina com Menu</title>
    <style>
        body {
            background-color: yellow;
            color: black;
        }
        #container {
            position: relative;
        }
        #menu {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            border: 1px solid black;
            padding: 5px;
        }
        textarea {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <textarea id="texto" oncontextmenu="exibirMenu(event)"></textarea>
        <div id="menu">
            <ul>
                <li><a href="#" onclick="adicionarItem(1)">Item 1</a></li>
                <li><a href="#" onclick="adicionarItem(2)">Item 2</a></li>
                <li><a href="#" onclick="adicionarItem(3)">Item 3</a></li>
            </ul>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const texto = document.getElementById("texto");

        function exibirMenu(event) {
            event.preventDefault();
            menu.style.display = "block";
            menu.style.left = event.clientX + "px";
            menu.style.top = event.clientY + "px";

            document.addEventListener("click", esconderMenu);
        }

        function esconderMenu(event) {
            if (!menu.contains(event.target)) {
                menu.style.display = "none";
                document.removeEventListener("click", esconderMenu);
            }
        }

        function adicionarItem(numero) {
            const valorAtual = texto.value;
            texto.value = valorAtual + "Item " + numero + "\n";
            menu.style.display = "none";
        }
    </script>
</body>
</html>
